---
site_name: PowerShell Style Guide

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      default: true
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

  features:
    # Navigation Enhancements
    - navigation.instant
    - navigation.tracking
    - navigation.path
    - navigation.top

    # Page Enhancements
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.action.edit

    # Search Enhancements
    - search.suggest
    - search.highlight
    - search.share

    # UX Enhancements
    - toc.follow
    - announce.dismiss

markdown_extensions:
  - admonition
  - footnotes
  - def_list
  - attr_list
  - md_in_html

  # Enhanced code blocks + Mermaid support
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.highlight
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home: index.md
  - Foundations:
      - General Principles: foundations/general-principles.md
      - File Structure: foundations/file-structure.md
      - Naming Conventions: foundations/naming-conventions.md
      - Formatting: foundations/formatting.md
  - Authoring:
      - Functions: authoring/functions.md
      - Modules: authoring/modules.md
      - Documentation: authoring/documentation.md
      - Versioning: authoring/versioning.md
      - Azure CLI Usage: authoring/azure-cli-usage.md
  - Runtime:
      - Error Handling: runtime/error-handling.md
      - Logging: runtime/logging.md
      - Best Practices: runtime/best-practices.md
      - Security: runtime/security.md
      - Performance: runtime/performance.md
  - Supporting:
      - Testing: supporting/testing.md
      - Project Structure: supporting/project-structure.md
      - Diagrams: supporting/diagrams.md
      - Good vs Bad: supporting/good-vs-bad.md
